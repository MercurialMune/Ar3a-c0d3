{%load static%}

<!DOCTYPE html>
<html>
<title>Area Code - Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom">
  <a href="{%url 'home'%}" onclick="w3_close()" class="w3-bar-item w3-button  w3-hover-green"><i class="fa fa-home "></i>Home</a>
    <a href="{%url 'profile'%}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-green"><i class="fa fa-user "></i>Profile</a>
    <a href="/logout" onclick="w3_close()" class="w3-bar-item w3-button  w3-hover-red"><i class="fa fa-sign-out "></i>Logout</a>
    <form role="search" class="w3-hide-small" action="{%url 'search-biz'%}">
    <input type="text" name="business" class="w3-bar-item w3-input w3-transparent w3-hover-green w3-right" placeholder="Search businesses ...">
    </form>
</div>

<div class="w3-row-padding">
<h4 >{{project.project_name}}</h4>
<div class="w3-container w3-col l6 w3-margin-bottom ">
<img src="{{area.area_photo.url}}"
     alt="area_photo" style="width:100%" class="w3-card-4">
</div>
<div class="w3-container w3-col l6 w3-padding w3-margin-bottom">
<h5 class="w3-center">Area Details</h5>
<p>Name: {{area.area_name}}</p>
<p>Population: {{area.population}}</p>
<br>
</div>
</div>
<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>
</body>
</html>
